<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> 企财财-官网 </title>
    <!-- style -->
    <link rel="shortcut icon" href="logo.ico">
    <link rel="stylesheet" href="static/styles/all_style.css">
  </head>

  <body>
    <!-- Swiper -->
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide bg1">
          <div class="navbar1">
            <a class="navbar-item1 active" href="index.html">首页</a>
            <a class="navbar-item1" href="#">产品</a>
          </div>
          <h1 class="left-enter banner-word">
            <div class="download">
              <a class="download-item bottom-enter delay-1 window">
                <img src="static/images/banner/banner1_06.png" alt="">
              </a>
              <div class="download-item bottom-enter delay-2 ios">
                <img src="static/images/banner/banner1_04.png" alt="">
              </div>
              <div class="download-item bottom-enter delay-2 ios">
                <img src="static/images/banner/wechat.png" alt="">
              </div>
              <div class="download-item bottom-enter delay-3 android">
                <img src="static/images/banner/banner1_05.png" alt="">
              </div>
            </div>
          </h1>

        </div>
        <div class="swiper-slide bg2">
          <div class="time-gradual time-1"></div>
          <h1 class="bottom-enter table_1">
            <div class="p1 left-enter">
            </div>
          </h1>
          <div class="delay-5 b1 bottom-enter"></div>
        </div>
        <div class="swiper-slide bg3">
          <div class="time-gradual time-2"></div>
          <h1 class="bottom-enter table_2">
            <div class="p2 left-enter">
            </div>
          </h1>
          <div class="delay-5 b2 bottom-enter"></div>
        </div>
        <div class="swiper-slide bg4">
          <div class="time-gradual time-3"></div>
          <h1 class="bottom-enter table_3">
            <div class="p3 left-enter">
            </div>
          </h1>
          <div class="delay-5 b3 bottom-enter"></div>
        </div>
        <div class="swiper-slide bg5">
          <div class="time-gradual time-4"></div>
          <h1 class="bottom-enter table_4">
            <div class="p4 left-enter">
            </div>
          </h1>
          <div class="delay-5 b4 bottom-enter"></div>
        </div>
        <div class="swiper-slide bg6">
          <div class="time-gradual time-5"></div>
          <h1 class="bottom-enter table_5">
            <div class="p5 left-enter">
            </div>
          </h1>
          <div class="delay-5 b5 bottom-enter"></div>
        </div>
      </div>
      <!-- Add Pagination -->
      <div class="pagination"></div>
      <!-- Add Arrows -->
      <div class="bottom-div">
        <div class="arrow-right swiper-button-white down-shake"></div>
      </div>
    </div>

    <script src="static/scripts/jquery.js"></script>
    <script src="static/scripts/idangerous.swiper.js"></script>
    <!--<script src="static/scripts/swiper.jquery.js"></script>-->

    <!-- Initialize Swiper -->
    <script>
      var count = 0;
      var swiper = $('.swiper-container').swiper({
        pagination: '.pagination',
        paginationClickable :true,
        mode: 'vertical',
        mousewheelControl: true,
        onInit: function(swiper) {
        },
        onSlideChangeEnd: function(swiper, translat) {
          var button = $('.bottom-div');
          if(swiper.activeIndex == 5) {
            button.hide();
          }else{
            button.show();
          }
          return;
        }

      });

      $('.arrow-right').on('click', function(e){
        e.preventDefault()
        swiper.swipeNext()
      })
    </script>
  </body>

</html>
